<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="newsletter">
    <div class="container">
        <div class="newsletter-wrapper">
            <h1 class="newsletter-title">E-mail рассылки ФНЛ</h1>
            <div class="newsletter-list">
                <div class="newsletter-item">
                    <div>
                        <div class="newsletter-item-title">Письмо-поздравление</div>
                        <div class="newsletter-item-description">Важная дата, праздник, событие</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="newsletter-item">
                    <div>
                        <div class="newsletter-item-title">Дайджест</div>
                        <div class="newsletter-item-description">Подборка статей, постов или событий за определенный период</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="newsletter-item hidden">
                    <div>
                        <div class="newsletter-item-title">Анонсы розыгрышей и конкурсов</div>
                        <div class="newsletter-item-description">Конкурсы, розыгрыши</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="newsletter-item">
                    <div>
                        <div class="newsletter-item-title">Анонсы мероприятий</div>
                        <div class="newsletter-item-description">Спецпроекты ФНЛ</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="newsletter-item">
                    <div>
                        <div class="newsletter-item-title">Анонсы трансляций матчей</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="newsletter-item">
                    <div>
                        <div class="newsletter-item-title">Отключить все рассылки</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
